name: Scheduled Deploy

on:
  schedule:
    # Îß§Ïùº ÌïúÍµ≠ÏãúÍ∞Ñ Ïò§Ï†Ñ 9Ïãú (UTC 0Ïãú)
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy
        env:
          DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$DEPLOY_HOOK_URL" ]; then
            echo "‚ùå Error: VERCEL_DEPLOY_HOOK_URL secret is not set"
            exit 1
          fi

          echo "üöÄ Triggering Vercel deployment..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$DEPLOY_HOOK_URL")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_CODE"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Deploy triggered successfully"
          else
            echo "‚ùå Deploy trigger failed"
            exit 1
          fi
